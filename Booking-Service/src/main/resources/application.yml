server:
  port: 8094

spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://localhost:5432/booking_service_db
    username: postgres
    password: navindu
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Service URLs for Feign Clients and WebClient
services:
  user:
    url: http://localhost:8091
  flight:
    url: http://localhost:8092
  hotel:
    url: http://localhost:8093
  payment:
    url: http://localhost:8095
  notification:
    url: http://localhost:8096

# Feign Client Configuration
spring.cloud.openfeign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true


# Logging Configuration
logging:
  level:
    com.Smart.Travel.Booking.Platform.Booking.Service: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    feign: DEBUG
