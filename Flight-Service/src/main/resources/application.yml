server:
  port: 8092

spring:
  application:
    name: flight-service
  datasource:
    url: jdbc:postgresql://localhost:5432/flight_service_db
    username: postgres
    password: navindu
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging Configuration
logging:
  level:
    com.Smart.Travel.Booking.Platform.Flight.Service: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
